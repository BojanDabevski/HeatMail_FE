<div class="attachments-container">
  <p>Welcome <b>{{fullName}}</b> to your Attachments</p>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    
    <ng-container matColumnDef="mail_attachment_title">
      <th mat-header-cell *matHeaderCellDef> Attachment Title </th>
      <td mat-cell *matCellDef="let element"> {{element.mail_attachment_title}} </td>
    </ng-container>

    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Delete Attachment</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="delete-mails-button" color="yellow" (click)="onDeleteClick(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="redirect-text">
    <p>Can't find the attachment you're looking for? 
      <a (click)="navigateToAddMails()" class="redirect-link">Add it in the Add HeatMail page</a>
    </p>
  </div>
</div>
