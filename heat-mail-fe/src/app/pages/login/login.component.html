<div class="parent">
    <div class="login-form">
        <div class="image-side">
            <h2>Welcome Back to HeatMail</h2>
            <p>Enter your details to access your account</p>
        </div>
        <div class="form-side">
            <h2>Sign In</h2>
            <form>
                <input type="email" name="email" [(ngModel)]="loginObj.email" placeholder="Email" required class="email">
                <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" required="password">
                <button type="submit" (click)="onLogin()">Login</button>
            </form>
            <button type="submit" (click)="navigateToRegister()">Don't have an account? Register now</button>
            <!-- <p (click)="navigateToRegister()">Don't have an account? Register now</p> -->
        </div>
    </div>
</div>
