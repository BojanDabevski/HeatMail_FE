<div class="sendmails-container">
    <p>Welcome <b>{{fullName}}</b> to your Mail sending page</p>
  
    <div class="date-picker">
      <mat-form-field appearance="fill">
        <mat-label>Select Month and Year</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" />
        <mat-datepicker #picker startView="multi-year" (monthSelected)="onMonthSelected($event, picker)" panelClass="month-picker"></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      </mat-form-field>
  
      <button mat-raised-button class="send-mails-button" (click)="checkAvailableMails()" [disabled]="!selectedDate">
        Send Mails for {{ selectedMonth }}/{{ selectedYear }}
      </button>
    </div>
  </div>
