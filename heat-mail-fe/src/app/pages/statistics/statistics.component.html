<div class="statistics-container">
    <p>Welcome <b>{{fullName}}</b> to your Statistics  </p>
    <div class="date-picker">
      <mat-form-field appearance="fill">
        <mat-label>Select Month and Year</mat-label>
        <!-- Bind the input field to selectedDate using [(ngModel)] -->
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate"  />
        <mat-datepicker #picker startView="multi-year" (monthSelected)="onMonthSelected($event, picker)" panelClass="month-picker"></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      </mat-form-field>
  
      <button mat-raised-button class="fetch-date" color="yellow" (click)="fetchStatisticData()">Fetch Data</button>
      <button mat-raised-button class="fetch-date" color="yellow" (click)="exportToCSV()">Download CSV</button>

    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Month Column -->
      <ng-container matColumnDef="statsType">
        <th mat-header-cell *matHeaderCellDef> HeatMail Staistics </th>
        <td mat-cell *matCellDef="let element"> {{ element.statsType }} </td>
      </ng-container>
  
      <!-- Year Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Count </th>
        <td mat-cell *matCellDef="let element"> {{ element.count }} </td>
      </ng-container>
  
      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
